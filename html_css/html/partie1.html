    ancre : lien permettant de mener vers un autre endroit de la page si longs pages html, pour éviter de beaucoup défiler
    pour le lien hypertexte sur lequel on clique : <a href="#mon_ancre">Aller vers l'ancre</a>

    lien vers une ancre située sur une autre page html : <a href="ancres.html#mon_ancre"> Titre </a> nous amènera vers la page ancres.html au niveau de l'ancre "mon_ancre"
